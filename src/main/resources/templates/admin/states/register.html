<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<title>Cadastro</title>
</head>
<body>
	<div class="container">
		<form action="/saveState" method="post" th:object="${state}">
			<h1>Cadastro de estados</h1>
			<label for="nome">Nome:</label> <br> <input type="text"
				id="nome" name="nome" th:field="*{name}"
				placeholder="Digite o nome do estado" max="60" min="6" required><br>
			<label for="sigla">Sigla:</label> <br> <input type="text"
				th:field="*{abbreviation}" id="sigla" name="sigla"
				placeholder="Digite a sigla do estado" max="2" min="2" required><br>
			<input type="submit" value="Salvar" class="btn btn-primary"/>
		</form>
	</div>
</html>
