<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<title>Lista</title>
</head>
<body>
	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Sigla</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="state : ${states}">
					<th scope="row" th:text="${state.id}"></th>
					<td th:text="${state.name}"></td>
					<td th:text="${state.abbreviation}"></td>
					<td dolspan="2">
					<a th:href="@{/editState/__${state.id}__}"
						class="btn btn-warning"> Editar </a> 
					<a	th:href="@{/deleteState/__${state.id}__}" class="btn btn-danger">
							Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
